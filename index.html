<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>\\BlackJack//</h1>
    <h3 id="message-el">Click 'Dealer Draw' to start.</h3>
    <button id="start-game" onclick="startGame()">Dealer draw!</button>
    <p id="cards-el">CARDS DRAWN:</p>
    <div class="cards">
      <img id="card-img" />
      <img id="card-img-two" />
    </div>
    <p id="sum-el">TOTAL:</p>
    <p id="player-el"></p>
    <div class="buttons">
      <button id="new-card" onclick="newCard()">DRAW CARD</button>
      <button id="cash-out" onclick="cashOut()">CASH OUT</button>
    </div>
    <h4 id="cash-amount"></h4>
    <button id="reset" onclick="resetGame()">RESET GAME</button>
    <script src="index.js"></script>
  </body>
</html>
